<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<title>Fav Websites List</title>
		
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container" style="margin-top: 50px;">
			<div  id="header">
				<h1>Favourite Websites List</h1>
			</div> 
		
			<div class="row">
				<div id="categories" class="container col-lg-4 col-md-5 col-sm-12 col-xm-12">
					<header>
						<h3 class="text-center">Categories</h3>
					</header>
					<div style="width: 95%;" class="subContainer center-block">
						<div class="input-group">
							<input class="form-control" type="text" placeholder="add the category.." id="categoryToAdd"/>
							<span class="input-group-btn">
								<button id="btnAddCategory" class="btn btn-primary">Add 
								<span class="glyphicon glyphicon-plus-sign"></span></button> 
							</span>
						</div>
						<hr id="categoryDivider" />
						<ul id="categoryContainer" class="list-group">
						</ul>
					</div>
				</div>

				<div id="websites" class="container col-lg-7 col-md-7 col-sm-12 col-xm-12">
					<header>
						<h3 class="text-center" id="websitesCategory" style="font-weight: bolder;">Websites</h3>
					</header>
					<div style="width: 95%;" id="webMainContainer" class="subContainer center-block">
						<input type="text" placeholder="type or paste the website url.." class="form-control" id="urlWebsite" style="margin-bottom: 1px;" required/>
						<div class="input-group">
							<input type="text" placeholder="enter the website name/description.." class="form-control" id="nameWebsite" required />
						<span class="input-group-btn">
							<button id="btnAddWebsite" class="btn btn-primary">Add
							<span class="glyphicon glyphicon-plus-sign"></span></button> 
						</span>
						</div>
						<hr  id="websiteDivider" />
						<ul id="websiteContainer" class="list-group">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- -->
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
